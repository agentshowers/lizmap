<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sexy Mona Lisa Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <!-- Background music -->
    <audio id="backgroundMusic" loop>
        <source src="monalisa.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Initial Disco Screen -->
    <div id="discoScreen" class="screen active disco-background">
        <div class="disco-container">
            <h1 class="disco-text">Happy Birthday you sexy Mona Lisa</h1>
            <div class="cat-container">
                <img src="catdance.gif" alt="Dancing Cat" class="cat-dance">
            </div>
            <button id="discoMuteButton" class="mute-button">
                ðŸ”‡ UNMUTE
            </button>
        </div>
    </div>

    <!-- Birthday Cake Screen -->
    <div id="cakeScreen" class="screen disco-background">
        <div class="disco-container">
            <h1 class="disco-text">Make a wish!</h1>
            <div class="cake-container">
                <div class="cake-wrapper">
                    <div class="cake">
                        <div class="cake-layer cake-bottom"></div>
                        <div class="cake-layer cake-middle"></div>
                        <div class="cake-layer cake-top"></div>
                        <div class="candle-wrapper">
                            <div class="candle" id="candle">
                                <div class="candle-stick"></div>
                                <div class="flame" id="flame"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="wish-text">Tap the candle when you're finished dancing</p>
            </div>
            <button id="cakeMuteButton" class="mute-button">
                ðŸ”‡ UNMUTE
            </button>
        </div>
    </div>

    <!-- Video Screen -->
    <div id="videoScreen" class="screen disco-background">
        <div class="video-container">
            <video id="catVideo" width="100%" height="auto" controls>
                <source src="videos/intro.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
