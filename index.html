<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liz's Birthday Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Birthday Cake Screen -->
    <div id="cakeScreen" class="screen active">
        <div class="cake-container">
            <h1 class="birthday-text">Happy Birthday ❤️</h1>
            <div class="cake-wrapper">
                <div class="cake">
                    <div class="cake-layer cake-bottom"></div>
                    <div class="cake-layer cake-middle"></div>
                    <div class="cake-layer cake-top"></div>
                    <div class="candle-wrapper">
                        <div class="candle" id="candle">
                            <div class="candle-stick"></div>
                            <div class="flame" id="flame"></div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="wish-text">Make a wish!</p>
        </div>
    </div>

    <!-- Balloon Arch Screen -->
    <div id="balloonScreen" class="screen">
        <div class="balloon-container">
            <div class="arch-wrapper">
                <div class="balloon-arch" id="balloonArch">
                    <div class="balloon balloon-left-1"></div>
                    <div class="balloon balloon-left-2"></div>
                    <div class="balloon balloon-left-3"></div>
                    <div class="balloon balloon-left-4"></div>
                    <div class="balloon balloon-left-5"></div>
                    <div class="balloon balloon-left-6"></div>
                    <div class="balloon balloon-top-3"></div>
                    <div class="balloon balloon-right-1"></div>
                    <div class="balloon balloon-right-2"></div>
                    <div class="balloon balloon-right-3"></div>
                    <div class="balloon balloon-right-4"></div>
                    <div class="balloon balloon-right-5"></div>
                    <div class="balloon balloon-right-6"></div>
                </div>
                <div class="walking-effect" id="walkingEffect"></div>
            </div>
            <h1 class="welcome-text">Welcome to the wonderful world of Oy</h1>
        </div>
    </div>

    <!-- Map Screen -->
    <div id="mapScreen" class="screen">
        <h1>Liz's Birthday Map</h1>
        <div id="map"></div>
        
        <div id="videoModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <video id="videoPlayer" controls>
                    <source id="videoSource" src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="script.js"></script>
</body>
</html>
